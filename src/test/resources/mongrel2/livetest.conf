main_dir = Dir(
	base='site/', 
	index_file='index.html', 
	default_ctype='text/plain'
)

# main host
ost = Host(name="ostendorf.com", routes={
    '/': main_dir
})

# the server to run them all
main = Server(
    uuid="F0E266DD-3CE1-437D-B0DA-6850AC8E37E8",
    access_log="/logs/access.log",
    error_log="/logs/error.log",
    chroot=".",
    pid_file="/run/mongrel2.pid",
    default_host="ostendorf.com",
    name="main",
    port=80,
    hosts=[ost]
)

settings = {"zeromq.threads": 1}

servers = [main]

